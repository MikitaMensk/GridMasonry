	<style>

<body>
<div id="wrap">
    <div class="wrapper">
      <div class="one">One</div>
      <div class="two">Two</div>
      <div class="three">Three</div>

        </tr>
        <tr class="table-row">
            <td>One</td>
            <td class="odd-cell first-cell">One with half</td>
            <td>Two</td>
            <td class="odd-cell second-cell">Two with half</td>
            <td>Three</td>
            <td class="odd-cell third-cell">Three with half</td>
        </tr>
        <tr class="table-row">
            <td>One</td>
            <td class="odd-cell first-cell">One with half</td>
            <td>Two</td>
            <td class="odd-cell second-cell">Two with half</td>
            <td>Three</td>
            <td class="odd-cell third-cell">Three with half</td>
        </tr>
    </table>
</div>
